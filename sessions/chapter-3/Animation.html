<html lang="en">
    <head>
        <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: teal;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
            transform: translateX(0);
            }
            50% {
            transform: translateX(200px);
            }
        }
        </style>
    </head>
    <body>
    <div class="circle"></div>
    </body>
</html>
